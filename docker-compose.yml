version: '3'

networks:
  basic:
  no-internet:
    driver: bridge
    internal: true

services:
  ca.example.com:
    image: hyperledger/fabric-ca:1.3.0
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.example.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/${FABRIC_SERVER_CERTIFICATE_FILE}
#    ports:
#      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw'
    volumes:
      - ./crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
    container_name: ${COMPOSE_PROJECT_NAME}.ca.example.com
    networks:
#      - basic
      no-internet:
        aliases:
         - ca.example.com

  orderer.example.com:
    container_name: ${COMPOSE_PROJECT_NAME}.orderer.example.com
    image: hyperledger/fabric-orderer:1.3.0
    environment:
      - ORDERER_GENERAL_LOGLEVEL=info
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
#    ports:
#      - 7050:7050
    volumes:
        - ./config/:/etc/hyperledger/configtx
        - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/:/etc/hyperledger/msp/orderer
        - ./crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/:/etc/hyperledger/msp/peerOrg1
    networks:
#      - basic
      no-internet:
        aliases:
         - orderer.example.com

  peer0.org1.example.com:
    container_name: ${COMPOSE_PROJECT_NAME}.peer0.org1.example.com
    image: hyperledger/fabric-peer:1.3.0
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_PEER_ID=peer0.org1.example.com
      - CORE_LOGGING_PEER=info
      - CORE_CHAINCODE_LOGGING_LEVEL=info
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.example.com:7051
      # # the following setting starts chaincode containers on the same
      # # bridge network as the peers
      # # https://docs.docker.com/compose/networking/
      # @todo NEXT LINE!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! was net_basic
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=${COMPOSE_PROJECT_NAME}_basic
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb:5984
      # The CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME and CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD
      # provide the credentials for ledger to connect to CouchDB.  The username and password must
      # match the username and password set for the associated CouchDB.
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric
    command: peer node start
    # command: peer node start --peer-chaincodedev=true
#    ports:
#      - 7051:7051
#      - 7053:7053
    volumes:
        - /var/run/:/host/var/run/
        - ./crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/msp/peer
        - ./crypto-config/peerOrganizations/org1.example.com/users:/etc/hyperledger/msp/users
        - ./config:/etc/hyperledger/configtx
    depends_on:
      - orderer.example.com
      - couchdb
    networks:
      basic:
      no-internet:
        aliases:
         - peer0.org1.example.com

  couchdb:
    container_name: ${COMPOSE_PROJECT_NAME}.couchdb
    image: hyperledger/fabric-couchdb
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=
      - COUCHDB_PASSWORD=
#    ports:
#      - 5984:5984
    networks:
#      - basic
      no-internet:
        aliases:
         - couchdb

  cli:
    container_name: ${COMPOSE_PROJECT_NAME}.cli
    image: hyperledger/fabric-tools
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - CORE_LOGGING_LEVEL=info
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
      - CORE_CHAINCODE_KEEPALIVE=10
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
        - /var/run/:/host/var/run/
        - ./chaincode/:/opt/gopath/src/github.com/chaincode/
        - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
    networks:
#        - basic
      no-internet:
          aliases:
           - cli
    #depends_on:
    #  - orderer.example.com
    #  - peer0.org1.example.com
    #  - couchdb

  blockchain-explorer-db:
    container_name: ${COMPOSE_PROJECT_NAME}.blockchain-explorer-db
    image: hyperledger/explorer-db
    tty: true
    environment:
      - DATABASE_DATABASE=explorer_db_name
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    volumes:
        - ./../../postgreSQLdb/:/opt/
#    ports:
#      - "5422:5432"
    networks:
#      - basic
      no-internet:
        aliases:
         - blockchain-explorer-db
         
  blockchain-explorer:
    container_name: ${COMPOSE_PROJECT_NAME}.blockchain-explorer
    image: hyperledger/explorer
    tty: true
    environment:
      - DATABASE_HOST=blockchain-explorer-db
      - DATABASE_DATABASE=explorer_db_name
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    volumes:
      - ./config.json:/opt/explorer/app/platform/fabric/config.json
      - ./crypto-config:/tmp/crypto
    ports:
      - "8090:8080"
    networks:
      basic:
      no-internet:
        aliases:
         - blockchain-explorer
         
  commandline:
    image: contractpen/commandline
    command: sleep infinity
    volumes:
    - ./../../nodejs/:/home/nodejs
    - ./../../cli/:/home/cli
    - ./config/:/home/config
    - ./crypto-config/:/home/crypto-config
    - ./../../contractpen_hyperledger_client/:/home/contractpen_hyperledger_client
#    - /Users/philipandrew/.composer/:/root/.composer
    container_name: ${COMPOSE_PROJECT_NAME}.commandline
    working_dir: /home
    ports:
      - "3000:3000"
    networks:
      basic:
      no-internet:
        aliases:
         - commandline
         
  hyperledgerclient:
    image: contractpen/commandline
    command: /bin/bash ./contractpen_hyperledger_client/run_in_docker.sh
    volumes:
    - ./../../nodejs/:/home/nodejs
    - ./../../cli/:/home/cli
    - ./config/:/home/config
    - ./crypto-config/:/home/crypto-config
    - ./../../contractpen_hyperledger_client/:/home/contractpen_hyperledger_client
#    - /Users/philipandrew/.composer/:/root/.composer
    container_name: ${COMPOSE_PROJECT_NAME}.hyperledgerclient
    working_dir: /home
    ports:
      - "3001:3001"
    networks:
      basic:
      no-internet:
        aliases:
         - hyperledgerclient
         


